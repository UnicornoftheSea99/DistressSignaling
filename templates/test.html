{% extends "layout.html" %}

{% block content %}


<div class="container">

    <h3>Question {{one.id}} out of 5</h3>

    <form method="post" action="">

        <P>{{one.question}}<BR>
            <input type="radio" name="1" value="a">{{one.a}}<BR>
            <input type="radio" name="1" value="b">{{one.b}}<BR>
            <input type="radio" name="1" value="c">{{one.c}}<BR>
            <input type="radio" name="1" value="d">{{one.d}}<BR>
        </p>

        <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Give up?">
    </form>
</div>
</div>
{% endblock %}
