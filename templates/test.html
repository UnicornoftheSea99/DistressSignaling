{% extends "layout_nosidenav.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'test.js') }}"></script>
<script>
    let one = {{one|tojson}}
    console.log(one)
    let next_page = "{{'%s'|format(next_page)}}"
    console.log(next_page)
</script>

<div class="container">

    <h3>Question {{one.id}} out of 5</h3>

    <form id="quiz_answer" class="form-inline">

        <p id="rad">{{one.question}}<BR></p>

        <br>
        <br>

        <input type="submit" id="sub" value="Submit">
        <input type="button" id="give-up" value="Give up?">
        <div id="d_buttons"></div>
    </form>
    <div id="d_correct"></div>
    <div id="d_feedback"></div>
    <div id="next"></div>
</div>
</div>
{% endblock %}
