{% extends "layout_nosidenav.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'test.js') }}"></script>
<script>
    let one = {{one|tojson}}
    console.log(one)
    let next_page = "{{'%s'|format(next_page)}}"
    console.log(next_page)
</script>

<div id = "testq" class="container">

    <div class = "row header">Question {{one.id}} out of 5</div>
    <div class = "row">
        <form id="quiz_answer" class="form-inline">
            <div class = "container">
            <div class = "row">
                <p id="rad">{{one.question}}<br></p>
            </div>
            <div id = "submitbuttons" class = "row">
                <input id = "submitonly" class = "submitbutton" type="submit" value="Submit" disabled>
                <input class = "submitbutton" type="button" id="give-up" value="Give up?">
            </div>
        </div>
        </form>
    </div>
    <div class = "row">
        <div id="d_correct"></div><br>
    </div>
    <div class = "row">
        <div id="d_feedback"></div><br>
    </div>
    <div id = "nextq" class = "row">
        <a href= "{{'%s'|format(next_page)}}" id ="nextbutton" class="btn btn-outline-secondary" role="button" aria-disabled="true">Next</a>
    </div>

</div>
{% endblock %}
